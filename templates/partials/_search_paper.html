
<h5 class="mb-2">Filtrar por:</h5>
    <form action="{% url 'search_papers' %}" method="GET">
      <select name="type" id="type" class="form-select">
        <option value="">Todos los tipos</option>
        {% for id, type in types.items %}
          <option value="{{ id }}">{{ type }}</option>
        {% endfor %}
        </select><br>
        <select name="author" id="author" class="form-select">
          <option value="">Todos los autores</option>
          {% for id, author in authors.items %}
            <option value="{{ id }}">{{ author }}</option>
          {% endfor %}
        </select><br>
        <select name="topic" id="topic" class="form-select">
          <option value="">Todos las lineas de investigaci√≥n</option>
          {% for id, topic in topics.items %}
            <option value="{{ id }}">{{ topic }}</option>
          {% endfor %}
        </select><br>
        <select name="year" id="year" class="form-select">
          <option value="">Todas las fechas</option>
          {% for year in years %}
            <option value="{{ year }}">{{ year }}</option>
          {% endfor %}
        </select><br>
        <label for="keyword" class="form-label">Buscar por palabra clave</label><br>
        <input type="text" name="keyword" id="keyword" placeholder="Palabra clave" class="input-group"><br>
        <button type="submit" value="Buscar" class="btn btn-primary w-100 py-3">Filtrar<br>
  </form>
